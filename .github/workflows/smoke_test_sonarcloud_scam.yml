            -Dsonar.typescript.lcov.reportPaths="./F-DecoupleAws/autotest/coverage-output/lcov.info" 
            -Dsonar.test.exclusions=**/node_modules/**/*,**/models/**/*,**/downloadProject/**/*,**/logs/**/*,**/venv/**/*,**/__pycache__/**/*,*.md,*.txt,*.yml 
            -Dsonar.verbose=true 
